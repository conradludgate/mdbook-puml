name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - name: Release build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/mdbook-puml"
        token: ${{ secrets.GITHUB_TOKEN }}
